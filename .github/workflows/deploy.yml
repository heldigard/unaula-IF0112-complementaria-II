name: Deploy HTML Classes to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create output directory
        run: mkdir -p output

      - name: Copy HTML classes to output
        run: |
          cp -r clases-html/* output/
          # Rename clases-html folder to just root level
          # The classes are already in output/

      - name: Copy assets to output
        run: |
          mkdir -p output/assets
          cp -r assets/* output/assets/ 2>/dev/null || true

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
